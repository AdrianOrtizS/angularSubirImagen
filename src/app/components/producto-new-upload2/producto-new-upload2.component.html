<div class="col-md-12 mt-4">

    <h1>{{page_title}}</h1>
        <p>AÃ±ade un nuevo producto </p>
    <hr>

    <form (submit)="guardarCambios()" [formGroup]="form" class="col-md-10 ml-0 pl-0"  >

        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text"  class="form-control" formControlName="nombre" >
            <small *ngIf="form.invalid " class="invalid-feedback d-block">
                {{errorNombre()}}
            </small>
        </div>

        <div class="form-group">
            <div class="row">
                <div class="col-md-10">
                    <input  type="file" (change)="capturarFile($event)" multiple="true" >
                    <div *ngIf="previsualizacion" class="mb-2">
                        <div *ngFor="let prev of arrarPrevisualizacion" >
                            <img [src]="prev" class="left m-1"  style="width: 120px; height: 80px;" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="row">
                <div class="col-md-10">
                    <button [disabled]="form.invalid" class="btn btn-success mt-2" >
                        Guardar
                    </button>
                </div>
            </div>
        </div>

    </form>
</div>
